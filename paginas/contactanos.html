    <div class="row contacto__contenedor">
        <h1>Comunicate con nosotros</h1>
        <form action = "contacto.php" method="get">
                <!--Datos Personales-->
                <div class="row contacto__grupo">
                    <fieldset class="contacto">
                        <legend class="contacto__titulo">Tus datos</legend>
                        <label> Nombre
                            <input type = "text" name = Nombre>
                        </label>
                        <label> Correo electrónico
                            <input class= "textoMinuscula" type = "text" name = Correo>
                        </label>
                        <label> De donde sos?
                            <input type = "text" name = paisprovincia>
                        </label>
                    </fieldset>
                </div>
                <!--Intereses-->
                <div class="row contacto__grupo">
                    <fieldset class="contacto">
                        <legend class="contacto__titulo">Tu consulta</legend>
                        <label> Queres saber de:
                            <select name = "Tipo">
                                <option value="Carreras">Carreras</option>
                                <option value="Gimnacio">Gimnacio</option>
                                <option value="Running">Running</option>
                                <option value="Entrenamiento">Entrenamiento personalizado</option>
                                <option value="Otra consulta">Otra consulta</option>
                            </select>
                        </label>
                        <label>Escribí tu consulta:
                            <textarea class="textoMayuscula" name="mensaje" cols="90" rows="1" minlength="5" maxlength="200" ></textarea>
                        </label>
                    </fieldset>
                </div>
                <!--COmo nos conocieron-->
                <div class="row contacto__grupo">
                    <fieldset class="contacto">
                        <legend class="contacto__titulo">Nos contas mas sobre vos?</legend>
                        <label>Como nos conociste?</label>
                        <label> 
                            <input type='checkbox' 
                                name='como nos conociste' value='participe' > Participe en otras carreras organizadas por FC
                            <input type='checkbox' 
                                name='como nos conociste' value='web' > Visité la página web
                            <input type='checkbox' 
                            name='como nos conociste' value='instagram' > Por instagram
                        </label>
                    </fieldset>
                    <fieldset class="contacto">
                        <label>Tu edad?</label>
                        <label> 
                            <input type='checkbox' 
                            name='edad' value='menor de 15' > Menos de 15 años
                            <input type='checkbox' 
                            name='edad' value='16-30' > Entre 16 y 30
                            <input type='checkbox' 
                            name='edad' value='31-40' > Entre 31 y 40
                            <input type='checkbox' 
                            name='edad' value='mayor de 40' > Mayor de 40
                        </label>
                    </fieldset>
                    <fieldset class="contacto">
                        <label>Podemos enviarte novedades de FC Running?</label>
                        <input type ="radio" name = "info" value = "Si"> Si
                        <input type ="radio" name = "info" value = "No"> NO
                    </fieldset>
                </div>
       
            <!--Botones-->
